      window.onload = function () {
         const stateSel = document.getElementById("stateSelector")
         const districtSel = document.getElementById("districtSelector")
         for (let state in data) {
            stateSel.options[stateSel.options.length] = new Option(state, state)
         }
         stateSel.onchange = function () {
            districtSel.length = 1;
            if (this.selectedIndex < 1) return;
            for (let district in data[this.value]) {
               districtSel.options[districtSel.options.length] = new Option(data[this.value][district], data[this.value][district])
            }
         }
         var today = new Date();
         var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear()
         console.log(date)
         document.getElementById("dateProvided").value = date

      }
   </script>

{% include share.html %}
   <div style="padding: 3rem; padding-top: 5rem">
      <form id="form">
         <div class="row">
            <div class="form-group col-md-3">
               <label for="inputState" style="padding-right: 10px;">State: </label>
               <select id="stateSelector" class="form-control" required>
                  <option value="" selected="selected">Select state </option>
               </select>
            </div>
            <div class="form-group col-md-3 ">
               <label for="inputDistrict" style="padding-right:10px;">District</label>
               <select id="districtSelector" class="form-control" required>
                  <option value="" selected="selected">Select district </option>
               </select>
            </div>


            <div class="form-group col-md-3">
               <label for="inputType" style="padding-right: 10px;">Type</label>
               <select id="inputType" class="form-control" required>
                  <option value="infected">Infected</option>
                  <option value="dead">Dead</option>
               </select>
            </div>
         </div>
         <div class="form-group col-md-6">
            <label for="value">Number of cases</label>
            <input required type="number" min="0" class="form-control" id="valueProvided" autocomplete="off">
         </div>
         <div class="form-group col-md-6">
            <label for="inputAddress2">Source Link</label>
            <input requiredtype="text" class="form-control" id="sourceLink" autocomplete="off">
         </div>
         <div class="form-group col-md-6">
            <label for="inputAddress">Your name: </label>
            <input type="text" class="form-control" id="providerName" autocomplete="off">
         </div>
         <div class="form-group col-md-6">
            <label for="date">Date</label>
            <input required type="text" class="form-control" id="dateProvided" autocomplete="off" readonly
               style="background-color: #bfbfbf;">
         </div>
         <input type="submit" class="btn btn-outline-secondary col-md-2 pl-2"
            style="border: 1px solid white; color: white;">
      </form>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>


   <script>



      const formElem = document.getElementById("form")
      formElem.onsubmit = (e) => {
         e.preventDefault();
         let state = document.getElementById("stateSelector")
         let district = document.getElementById("districtSelector")
         let status = document.getElementById("inputType")
         let infected = false
         let death = false
         if (status.value === "infected") {
            infected = true
         } else if (status.value === "dead") {
            death = true
         }
         let number = document.getElementById("valueProvided")
         let date = document.getElementById("dateProvided")

         let source = document.getElementById("sourceLink")
         let name = document.getElementById("providerName")
         // $.when(
         //    $.ajax("http://localhost:5000").then(response => console.log(response))
         // )
         $.post("https://v2.api.covindia.com/report-numbers", {
            state: state.value,
            district: district.value,
            infected: infected,
            death: death,
            number: number.value,
            date: date.value,
            source: source.value,
            name: name.value
         }).done(function (data) {
            alert('Thank you for your submission')
            document.getElementById("form").reset()
         })
      }
   </script>
